<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maxium-scale=1,minimum-
      scale=1,user-scalable=no">
     <link rel="stylesheet"
     href="/static/css2/bootstrap.min.css">
</head>
<body>
{% include "base2.html" %}
<div class="row">
        <div class="col-lg-4 col-lg-push-3">
            {#<h2>共{{ course_number }}个</h2>两种方式都可以#}
            <h2>共{{ courses|length }}个</h2>
{#            这里使用通用视图函数传递参数#}
{#            共{{ object_list|length }}个#}
            <h3><a href="{% url 'course:course_edit_page' 0 %}"  >添加课程</a> </h3>
        </div>
        <div class="col-lg-8 col-lg-push-2">
            {% if courses %}
                {% for course in courses %}
                {#   <h2><a href="/course_info/" course.id >{{ course.name }}</a></h2>#}
                    <h2><a href="{% url 'course:course_info' course.id %}">{{ course.name }}</a></h2>
                {% endfor %}
            {% else %}
                <h2>当前无科目</h2>
            {% endif %}
        </div>

</div>

</body>
</html>
