<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="/static/css2/bootstrap.min.css">
    <script src="/static/js/jquery-1.11.3.js"></script>
{#    <script#}
{#			  src="https://code.jquery.com/jquery-1.11.3.js"#}

</head>
<body>
    <h1>南理工大学实验管理系统2.0</h1>
    <div class="container">
        {% if msg %}
            {{ msg }}
        {% endif %}
    </div>
    <form method="post" action="{% url 'user_login' %}" autocomplete="off" name="logform">
        <div>
            <label>用 户 名</label>
            <input type="text" class="form-control" name="username" placeholder="学号">
        </div>
        <div>
            <label>密     码</label>
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
         <input type="submit" value="立即登录 > " />
    </form>

<script>
    'use strict'
    function log_in(username, password) {
        var user_name = $('[name=username]');
        var pass_word = $('[name=password]');
        user_name.val(username);
        pass_word.val(password);

        var form = $('[name=logform]');
        form.submit();

    };


    {#$(document).on('ready',function () {#}
    {#    alert("jQuery:"+$.fn.jquery);#}
        //alert("一个弹出框");


</script>
</body>
</html>
