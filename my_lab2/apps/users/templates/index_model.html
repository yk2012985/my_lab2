<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--在IE运行最新的渲染模式-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--初始化移动浏览显示，默认不缩放-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block custom_title %}首页模板{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
{% block custom_style %}{% endblock %}
<body>
    <!--页面顶部的导航栏-->
    <div class="navbar navbar-info  navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a href="{% url 'Index_common' %}" class="navbar-brand">南京理工大学智能实验系统</a>
        </div>


        <form action="##" class="navbar-form  navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入关键词"/>
            </div>
            <button type="submit" class="btn btn-info">搜索</button>
        </form>

        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="" data-toggle="dropdown" class="dropdown-toggle">欢迎，{{ request.user.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="">实验统计</a> </li>
                    <li><a href="{% url 'logout' %}">注销登陆</a> </li>
                </ul>
            </li>
        </ul>

    {% block custom_feature %}

    {% endblock %}
    </div>

<!--接下来的内容整体下移，不要和顶部导航栏重合-->
<div id="body-content" class="clearfix row" style="margin-top: 65px; margin-left: 17px">
    <div class="container-fluid">
        <div class="row">

            {% block custom_left %}{% endblock %}

            {% block custom_right %}{% endblock %}
        </div>

    </div>




</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
{% block custom_js %}{% endblock %}
</body>
</html>
